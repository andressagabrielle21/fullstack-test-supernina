<button class="w-100 px-[32px] py-[16px] rounded-[16px] font-semibold" [ngClass]="{
  'bg-white text-[#5B43D9] border-white disabled:bg-[#5B43D9] hover:text-white active:bg-[#F1ECFF]' : theme === 'dark',
  'bg-[#5B43D9] text-white hover:bg-[#5c43d9bc]' : theme === 'light',
  'bg-[#C9BEFF] text-[#5B43D9] px-[16px] py-[2px]' : theme === 'list'
}">

  {{buttonName}}

</button>
